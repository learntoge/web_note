<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Together</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qweather-icons@1.6.0/font/qweather-icons.css">
</head>

<body>
    <!-- 渲染整个页面 -->
    <script src="js/indexxuanran.js"></script>

    <div>
        <div class="second">
            <div class="timetable">
                <table>
                    <thead>
                        <tr>
                            <td>课时/时间</td>
                            <td>周一</td>
                            <td>周二</td>
                            <td>周三</td>
                            <td>周四</td>
                            <td>周五</td>

                        </tr>
                    </thead>
                    <tbody>
                        <!--课程信息 <tr><td></td></tr> -->
                    </tbody>
                </table>

            <div class="weather_box">

                    <input type="text" class="weather_city" name="" id="" placeholder="输入城市名称查询天气(回车键确认)">
                    <ul class="citylist">
                        <!-- 城市列表 -->
                    </ul>
                    <!-- <ul class="citylist">                        
                        <li data-id="101090503">河北省-唐山-丰润</li>
                    </ul> -->

                    <div class="weat">
                        <!-- 天气预报内容 -->
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- 天气预报信息渲染 -->
    <script src="js/weather.js"></script>
    <!-- 高考倒计时渲染 -->
    <script src="js/gkdaojishu.js"></script>
    <!-- 导航栏菜单的渲染 -->

    <!-- 渲染课程表数据 -->
